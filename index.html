<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <input type="text" id="raceInput" placeholder="Race Name">
    <div id="display">00:00:00.000</div>
    <p><input type="number" id="bibNumberInput" placeholder="Enter Bib Number" pattern="[0-9]+" onkeypress="handle(event)"></p>
    <button id="startStopBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <p><button id="finishRaceBtn">Finisher List</button></p>
    <ul id="finishersList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
